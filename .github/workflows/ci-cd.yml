name: Yii2 CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t rajanpal7922/yii2-demo-app:latest .
        docker push rajanpal7922/yii2-demo-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH & Deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull rajanpal7922/yii2-demo-app:latest
          docker-compose -f /home/rocky/projects/yii2-demo/docker-compose.yml up -d

